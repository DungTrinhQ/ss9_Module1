<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a = prompt('Nhập vào số thứ nhất');
            a = Number.parseInt(a);
            b = prompt('Nhập vào số thứ hai');
            b = Number.parseInt(b);
            c = prompt('Nhập vào số thứ ba');
            c = Number.parseInt(c);
        if (a>b){
            if(a>c)
                alert('a là số lớn nhất')
            else
                alert('c là số lớn nhất')
        }
        else{
            if(b>c)
                alert('b là số lớn nhất')
            else
                alert('c là số lớn nhất')
        }

    </script>
</head>
<body>

</body>
</html>

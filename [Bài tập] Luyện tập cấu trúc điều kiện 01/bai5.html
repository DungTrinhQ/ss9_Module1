<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let a = prompt('Điểm kiểm tra')
        a = Number.parseFloat(a)
        b = prompt('Điểm thi giữa kỳ')
        b = Number.parseFloat(b)
        c = prompt('Điểm thi cuối kỳ')
        c = Number.parseFloat(c)
        trungBinhCong = (a+b+c)/3
    if(trungBinhCong>=8)
        alert('Học sinh giỏi');
    else {
        if (trungBinhCong >= 6.5)
            alert('Học sinh khá')
        else
            alert('Học sinh trung bình')
    }

</script>

</html>

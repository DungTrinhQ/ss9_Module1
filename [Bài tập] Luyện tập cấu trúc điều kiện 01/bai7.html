<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuoc dien thoai</title>
    <script>
        let cuocThuebao = 20000
            a = prompt('Số phút gọi')
            min10= a*6000// 10 phút đầu
            min100= (a-10)*8000 // phút thứ 10 trở đi

        if(a<10)
            alert('Số tiền cần đóng là ' + (cuocThuebao+min10) + 'đồng')
        else
            alert('Số tiền cần đóng là ' + (cuocThuebao+min10+min100) + ' đồng')



    </script>

</head>

<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a = prompt('Nhập vào 1 số');
            a = Number.parseFloat(a);
        if(Number.isInteger(a)){
            if(a>0)
                alert(a +' là số nguyên dương')
            else
                alert(a +' là số nguyên âm')
        }
        else
            alert('Nhập sai')
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let thang;
        function tinhSongay() {
            thang = document.getElementById('sothang').value;
            thang = Number.parseInt(thang);
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = 'Tháng ' + thang +' có 31 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML = 'Tháng ' + thang +' có 30 ngày';
                    break;
                case 2:
                    document.getElementById("result").innerHTML = 'Tháng ' + thang +' có 28 hoặc 29 ngày';
                    break;
            }
        }
    </script>
</head>
<body>
<tr>
    <td><input type="text" id="sothang" value=""></td>
    <td><input type="button" onclick="tinhSongay()" value="Tính số ngày"></td>
</tr>
<div id="result"></div>
</body>
</html>

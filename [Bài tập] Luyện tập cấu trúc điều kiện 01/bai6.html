<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let doanhSo = prompt('Doanh số bán hàng')
            doanhSo = Number.parseFloat(doanhSo)
            thuongHoaHong= doanhSo/20
        if(doanhSo>100000000)
            alert('Thưởng tháng này ' + thuongHoaHong +' đồng')
        else
            alert('Doanh số thấp quá, không được thưởng đâu')
    </script>
</head>
<body>

</body>
</html>

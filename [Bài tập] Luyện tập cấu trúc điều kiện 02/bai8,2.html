<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a = prompt('Nhập vào 1 số');
            a = Number.parseFloat(a);
        if (Number.isInteger(a)) {
            if( a>0 && a<120 )
                alert(a + ' là tuổi của một người');
            else
                alert(a + ' không phải là tuổi của một người');
            }
        else {
            alert(a + ' không phải số nguyên, xin thử lại');
        }

    </script>
</head>
<body>

</body>
</html>
